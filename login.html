<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Sign Up</title>
  <link rel="stylesheet" href="login.css"/>
</head>
<body>

  <!-- LOGIN FORM -->
  <div id="login-container" class="container glass">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required/>
      <input type="password" id="login-password" placeholder="Password" required/>
      <button type="submit">Login</button>
    </form>
    <p id="login-error" style="color: red; font-size: 14px; margin-top: 10px;"></p>
    <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
  </div>

  <!-- SIGN UP FORM -->
  <div id="signup-container" class="container hidden glass">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="text" id="signup-username" placeholder="Choose a Username" required/>
      <input type="password" id="signup-password" placeholder="Choose a Password" required/>
      <input type="email" id="signup-email" placeholder="Email ID" required/>
      <input type="date" id="signup-dob" required/>
      <input type="text" id="signup-role" placeholder="Your Role (e.g., Student)" required/>
      <select id="signup-branch" required>
        <option value="">Select Branch</option>
        <option value="CSE">CSE</option>
        <option value="IT">IT</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="Biotech">Biotech</option>
      </select>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" id="show-login">Log in</a></p>
  </div>

  <!-- WELCOME MESSAGE -->
  <div id="welcome-container" class="container hidden">
  <h2>Welcome, <span id="display-user"></span>!</h2>
  <p id="email-display"></p>
  <p id="dob-display"></p>
  <p id="role-display"></p>
  <p id="branch-display"></p>
  <button id="logout-btn">Logout</button>
</div>

  <script src="login.js"></script>
</body>
</html>
